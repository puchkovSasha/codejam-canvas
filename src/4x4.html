<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/4x4.css">
    <title>4x4 canvas</title>
</head>
<body>
    <div class="canvas">
        <div class="container">
            <div class="codejam-wrapper">
                <div class="codejam-top">
                    <div class="codejam-top__menu"></div>
                    <div class="codejam-top-right">
                        <div class="codejam-top-right__title">CodeJam - Pallete</div>
                        <div class="codejam-top-right__settings"></div>
                    </div>





                </div>

                <div class="codejam-bottom ">
                    <div class="codejam-bottom-left">
                        <div class="tools">
                            
                                
                                <div class="tools-item bucket">Paint bucket</div>
                                <div class="tools-item colorr">Choose color</div>
                           
                            <div class="line"></div>

                                <div class="tools-item move">Move</div>
                                <div class="tools-item transform">Transform</div>
                            
                        </div>
                        <div class="color">
                            
                                <div class="color-item tools-item current">Current color</div>
                                <div class="color-item tools-item prev">Prev color</div>
                                <div class="line"></div>
                                <div class="color-item tools-item red">red</div>
                                <div class="color-item tools-item blue">blue</div>
                            
                        </div>
                    </div>
                    <div class="codejam-bottom-center">
                        <div class="canvas-wrapper">
                            <canvas id="canvas" height="512" width="512"></canvas>
                        </div>
                    </div>

                    <div class="codejam-bottom-right-choice">
                        

                            <div class="codejam-bottom-right-choice-item">4x4</div>
                            <div class="codejam-bottom-right-choice-item">32x32</div>
                            <div class="codejam-bottom-right-choice-item ">256x256</div>
                            <div class="codejam-bottom-right-choice-item ">CLEAR</div>
                        

                    </div>


                </div>
            </div>


        </div>
    </div>
   
    <script src="./js/canvas.js"></script>
</body>
</html>
